<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>quickList.io</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js" defer="true" ></script>
</head>

<body>
	<div id="logo">
		<img src="pictures/quickList.png">
	</div>
	
	<div id="new">
		<input type="text" name="new-item" id="new-item" required>
		<button id="add" onclick="addItem(document.getElementById('new-item').value)">
			<img src="pictures/add.png">
		</button>
		<button id="clear" onclick="clearList()">
			<img src="pictures/clear.png">
		</button>
	</div>

	<div id="list">
		<div id="list-body"></div>
	</div>

	<div id="print">
		<button id="print-btn" onclick="window.print()">Print</button>
	</div>
</body>

</html>
